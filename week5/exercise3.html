<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Create student list with CSS3</title>
<style type="text/css">
.StudentDetails {display: none;}
.Student img {
    width: 150px;
    height: 150px;
    border-radius: 20px;
    box-shadow: 5px 5px 10px #aaa;
}
.StudentName {font-weight: bold;}
.StudentPrice {font-style: italic;}
.StudentPrice:before {content: " - ";}
Student {
    text-align: center;
    width: 150px;
    float: left;
    cursor: pointer;
}
.Student:hover .StudentDetails {display: block;}
</style>
</head>
</html>
